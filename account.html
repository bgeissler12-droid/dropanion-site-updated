<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dropanion — Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f14; --card:#121820; --text:#fff; --muted:#9fb3c8; --blue:#2A80F7; --border:#1d2630; }
    * { box-sizing: border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      border:1px solid var(--border);
    }
    h1 { margin: 8px 0 10px; font-size: 26px; font-weight: 800; text-align:center; }
    p.subtitle { margin:0 0 10px; font-size:13px; color:var(--muted); text-align:center; }
    label { font-size: 13px; color: var(--muted); display:block; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border:1px solid var(--border);
      background:#0e1419;
      color:#fff;
      font-size:14px;
    }
    input::placeholder { color:#64748b; }
    input:focus {
      outline:none;
      border-color: var(--blue);
      box-shadow:0 0 0 1px #1d4ed8;
    }
    .btn {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
    }
    .btn.primary {
      background: var(--blue);
      color:#fff;
      box-shadow:0 7px 18px rgba(37,99,235,.45);
    }
    .btn.primary:hover { background:#2563eb; }
    .btn.secondary {
      background:transparent;
      border:1px solid var(--border);
      color:var(--muted);
    }
    .btn.secondary:hover { background:#111827; color:#e5e7eb; }
    .small { font-size: 13px; color: var(--muted); text-align:center; margin-top:10px; }
    .error { color:#f87171; font-size:13px; margin-top:8px; min-height:18px; }
    .hidden { display:none !important; }

    .top-link {
      position:fixed;
      top:10px;
      right:16px;
      font-size:13px;
      color:var(--muted);
    }
    .top-link a { color:var(--muted); text-decoration:none; }
    .top-link a:hover { text-decoration:underline; }
  </style>
  <noscript>
    <style>.wrap{display:block;padding:24px;}.card{max-width:500px;margin:40px auto;}</style>
    <div style="color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">
      <h1>JavaScript required</h1>
      <p><strong>Oops!</strong> This page requires JavaScript to continue.</p>
    </div>
  </noscript>
</head>
<body>
  <div class="top-link">
    <a href="/">← Back to website</a>
  </div>

  <div class="wrap">
    <div class="card" id="authCard">
      <h1 id="formTitle">Create an account</h1>
      <p class="subtitle" id="subtitleText">
        Sign up or log in to continue. You’ll be redirected automatically.
      </p>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      </div>

      <div style="margin-top:10px;" id="confirmEmailRow">
        <label for="email2">Confirm email</label>
        <input id="email2" type="email" placeholder="you@example.com" autocomplete="email">
      </div>

      <div style="margin-top:10px;">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="At least 6 characters" autocomplete="new-password">
      </div>

      <div id="authError" class="error"></div>

      <button id="registerBtn" class="btn primary" style="margin-top:14px;">Continue</button>

      <p class="small">
        <span id="toggleCopy">Already have an account?</span>
        <button id="toggleBtn" class="btn secondary" style="margin-top:8px;">Log in instead</button>
      </p>

      <p class="small" style="margin-top:6px;">
        By continuing, you agree to our
        <a href="/terms.html" target="_blank">Terms</a> &
        <a href="/privacy.html" target="_blank">Privacy</a>.
      </p>
    </div>
  </div>

  <!-- Firebase auth + checkout redirect -->
  <script type="module" src="/account.js"></script>
</body>
</html>
